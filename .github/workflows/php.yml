name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: composer install
    - name: Dump autoload
      run: composer dump-autoload -o

    - name: run phpstan
      run: composer run lint

      

    - name: List files
      run: ls -R

    - name: List src/Core files
      run: ls -R 

    - name: Run tests
      run: vendor/bin/phpunit --configuration  phpunit.xml
      
    